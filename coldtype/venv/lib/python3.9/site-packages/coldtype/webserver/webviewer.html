<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        * { padding: 0; margin: 0; }
        body {
            background: whitesmoke;
        }
        #svg {
            border-bottom: 1px solid white;
            width: 100%;
        }
        #canvas {

        }
    </style>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body>
    <script type="text/javascript">
        connectToWebsocket();

        var connected = false;

        function walkPens(cb, pens) {
            if (pens.d) { // single pen
                cb(pens)
            } else {
                pens.forEach(walkPens.bind(null, cb));
            }
        }

        function rgba(c) {
            return `rgba(${c[0]*255}, ${c[1]*255}, ${c[2]*255}, ${c[3]})`;
        }

        function drawPensToCanvas(bg, rect, pens) {
            const can = document.getElementById("canvas");
            can.style.backgroundColor = rgba(bg);
            const ctx = can.getContext('2d');
            can.width = rect[2];
            can.height = rect[3];
            can.style.width = `${rect[2]/2}px`;
            can.style.height = `${rect[3]/2}px`;

            function draw(pen, state, data) {
                let p = new Path2D(pen.d.toUpperCase());
                let mode = "default";
                let attrs = pen[mode];
                ctx.save();
                if (pen.default.fill) {
                    let [fillType, fill] = attrs.fill;
                    if (fillType === "f") {
                        ctx.fillStyle = rgba(fill);
                        ctx.fill(p);
                    } else if (fillType == "g") {
                        let [f1, p1] = fill[0];
                        let [f2, p2] = fill[1];
                        let grade = ctx.createLinearGradient(p1[0], p1[1], p2[0], p2[1]);
                        grade.addColorStop(0, rgba(f1));
                        grade.addColorStop(1, rgba(f2));
                        ctx.fillStyle = grade;
                        ctx.fill(p);
                    }
                }

                if (pen.default.stroke) {
                    let [stroke, strokeWeight] = attrs.stroke;
                    ctx.strokeStyle = rgba(stroke);
                    ctx.lineWidth = strokeWeight;
                    ctx.stroke(p);
                }
                ctx.restore();
            }

            walkPens(draw, pens);
        }

        function connectToWebsocket() {
            if (connected) {
                return;
            }
            const WS_URL = "ws://localhost:8007"; // hardcoded here but changed by renderer
            var websocket = new WebSocket(WS_URL);
            websocket.onopen = function (evt) { onOpen(evt) };
            websocket.onclose = function (evt) { onClose(evt) };
            websocket.onmessage = function (evt) { onMessage(evt) };
            websocket.onerror = function (evt) { onError(evt) };

            function onOpen(evt) {
                console.log("> connected");
                connected = true;
                doSend(JSON.stringify({webviewer:true}));
            }

            function onClose(evt) {
                console.log("> closed")
                connected = false;
                setTimeout(connectToWebsocket, 5000);
            }

            function onMessage(evt) {
                var data = JSON.parse(evt.data);
                if (data.title) {
                    document.title = data.title;
                }
                if (data.renders) {
                    data.renders.forEach(render => {
                        if (render.fmt == "canvas") {
                            drawPensToCanvas(render.bg, render.rect, render.jsonpen);
                        } else {
                            $("#svg").empty().css("background", rgba(render.bg)).append(render.svg);
                        }
                    });
                }
            }

            function onError(evt) {
                websocket.close();
            }

            function doSend(message) {
                websocket.send(message);
            }

            function doDisconnect() {
                websocket.close();
            }
        }
    </script>
    <div id="svg"></div>
    <canvas id="canvas"></canvas>
</body>

</html>
